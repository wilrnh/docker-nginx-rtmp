machine:
  services:
    - docker

dependencies:
  override:
    - docker build -t wilrnh/nginx-rtmp:latest -t wilrnh/nginx-rtmp:$CIRCLE_TAG .

deployment:
  hub:
    tag: /^v[0-9.]+$/
    owner: wilrnh
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push wilrnh/nginx-rtmp:latest
      - docker push wilrnh/nginx-rtmp:$CIRCLE_TAG
